<div class="dashSidebar">
	<h2>Leagues</h2><br>
	<input type="button" ng-click="addLeague()"> Add League</input><br>
	<div class="sidebarLeague" ng-repeat="league in player.leagues">
  <h3>{{league.leagueName}}</h3>
	</div>
</div>
<div class="dashboardMid" ng-hide="hideMid">
	<p>Hello {{player.username}}</p>
	<p>Your email is {{player.basic.email}}</p>
	<p>Your leagues are</p>
</div>

<!--use this to determine what view goes in the middle of the page-->
<div ng-include="rightSideUrl"></div>
